[buildout]
extends = sources.cfg
newest = true
unzip = true
parts +=
    i18ndude
    instance
    robot
    zopepy

[instance]
user = admin:secret
verbose-security = on
eggs +=
    sauna.reload
zcml =
zope-conf-additional =
    %import sauna.reload

[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework [reload]

[zopepy]
recipe = zc.recipe.egg
eggs =
    ${instance:eggs}
    ${test:eggs}
    ${robot:eggs}
interpreter = zopepy

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude
